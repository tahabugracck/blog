<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Yazıları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .post {
            margin-bottom: 30px;
        }
        .post h2 a {
            color: #0275d8;
            text-decoration: none;
        }
        .post h2 a:hover {
            text-decoration: underline;
        }
        .post p {
            color: #777;
            font-size: 14px;
        }
        .new-post {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .new-post:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'post_create' %}" class="new-post">Yeni Blog Yazısı Ekle</a>
        <h1>Blog Yazıları</h1>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:20 }}</p>
                <p><i>Yayınlanma Tarihi: {{ post.created_at }}</i></p>
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>
